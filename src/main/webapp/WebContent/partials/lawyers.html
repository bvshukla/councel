<div>
	<div class="row">
		<div
			class=" profile-size col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Find A Lawyer</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="input-group custom-search-form" style="padding: 4%">
							<input class="form-control" placeholder="Search..." type="text">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 col-lg-4 " align="center">

							<h3>Filters</h3>
							<a data-toggle="modal"
								ng-click="alertOnEventClick(eve,null,null)"
								href="javascript:void(0);" ng-repeat="eve in events">
								<div class="alert alert-info alert-dismissable">
									<label>{{eve.title}}</label> <label>({{eve.start| date:
										'yyyy-MM-dd'}})</label> <label>Timings : {{eve.start | date:
										'hh:mm a'}} - {{eve.end | date: 'hh:mm a'}}</label>

								</div>
							</a>
							<div ng-show="!events.length"
								class="alert alert-info alert-dismissable">No Upcoming
								Appointments !</div>
						</div>
						<div class=" col-md-9 col-lg-8 ">
							<div class="row" ng-repeat="user in lawyers">
								<div class="col-lg-12">
									<div class="panel panel-primary">
										<div class="panel-heading">{{user.firstName}}
											{{user.lastName}}</div>
										<div class="panel-body">
											<div class="row">
												<div class="col-md-3 col-lg-4 " align="center"
													ng-if="user.profilePic">
													<img alt="User Pic" ng-src="{{user.profilePic}}"
														class="img-circle img-responsive">
												</div>
												<div class="col-md-3 col-lg-4 " align="center"
													ng-if="!user.profilePic">
													<img alt="Placeholder" ng-src="{{placeholder}}"
														class="img-circle img-responsive">
												</div>
												<div class=" col-md-9 col-lg-8 ">
													<table class="table table-user-information">
														<tbody>
															<tr>
																<td>Law Firm:</td>
																<td>{{user.lawFirm}}</td>
															</tr>
															<tr>
																<td>Court:</td>
																<td>{{user.courtName}}</td>
															</tr>
															<tr>
																<td>Location :</td>
																<td>{{user.location}}</td>
															</tr>
															<tr>
																<td>Contact For :</td>
																<td>{{user.contactFor}}</td>
															</tr>
															<td>Experience :</td>
															<td>{{user.experience}} Years</td>

															</tr>

														</tbody>
													</table>


												</div>
											</div>
										</div>
										<div class="panel-footer">
										<button data-original-title="Book Appointment" data-toggle="tooltip"
												type="button" class="btn btn-sm btn-warning" ng-click=viewUser(user)>View Details</button>
										<div class="pull-right">
											<button data-original-title="Book Appointment" data-toggle="tooltip"
												type="button" class="btn btn-sm btn-success" ng-click="book(user)">Book Appointment</button>
											</div>
										</div>
										
									</div>
									<!-- /.col-lg-4 -->
								</div>
							</div>

						</div>
					</div>
				</div>
				<div class="panel-footer"></div>

			</div>
		</div>
	</div>
	
				<div style="display: none;" class="modal fade" id="addEventModal"
				tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				aria-hidden="true">
				<form role="form" ng-submit="saveAppointment()"
					ng-controller=LawyerController>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">X</button>
								<h4 class="modal-title" id="addEventLabel">New Appointment</h4>
							</div>
							<div class="modal-body">
								<div class="dropdown form-group dropdown-start-parent">
									<label>Pick Your Slot</label> <a class="dropdown-toggle"
										id="dropdownStart" role="button" data-toggle="dropdown"
										data-target=".dropdown-start-parent" href="#">
										<div class="input-group date">
											<input type="text" class="form-control"
												data-ng-model="dateRangeStart"> <span
												class="input-group-addon"><i
												class="glyphicon glyphicon-calendar"></i></span>
										</div>
									</a>
									<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
										<datetimepicker data-ng-model="dateRangeStart"
											data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }"
											data-on-set-time="startDateOnSetTime()"
											data-before-render="startDateBeforeRender($dates,$view)"></datetimepicker>
									</ul>
								</div>
								<div class="form-group">
									<label>Purpose</label> <input type="text" class="form-control"
										ng-model="purpose" />
								</div>
								<input id= "bookingLawyerId" type="text" class="form-control"  style="display:none" ng-model="bookingLawyerId">
								<input type="text" class="form-control" style="display:none" ng-model="appId" />
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Save</button>

							</div>
						</div>
					</div>
				</form>
			</div>
			
</div>
